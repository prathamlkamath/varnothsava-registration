<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0"
    />

    <link rel="stylesheet" href="RegistrationForm.css" />
    <title>VArnothsava</title>
  </head>
  <body>
    <form action="" id="multi-step-form" data-multi-step>
      <div class="card form-card" data-step>
        <h3>Registration Form</h3>
        <div class="form-group">
          <label for="name"> Name </label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter your full name"
            required
          />
          <span class="nameMsg error"></span>
        </div>
        <div class="form-group">
          <label for="usn"> USN (University Seat Number) </label>
          <input
            type="text"
            name="usn"
            id="usn"
            placeholder="Enter your USN"
            required
          />
          <span class="usnMsg error"></span>
        </div>
        <div class="form-group">
          <label for="college"> College Name </label>
          <input
            type="text"
            name="college"
            id="college"
            placeholder="Enter college name"
            required
          />
          <span class="collegeMsg error"></span>
        </div>
        <div class="form-group">
          <label for="email"> Email </label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="example@something.com"
            required
          />
          <span class="emailMsg error"></span>
        </div>
        <div class="form-group">
          <label for="phone"> Phone </label>
          <input
            type="tel"
            name="phone"
            id="phone"
            placeholder="Enter 10-digit phone number"
            required
          />
          <span class="phoneMsg error"></span>
        </div>
        <button class="next disabled" type="button" data-next>Next</button>
      </div>

      <div class="card event-selection" data-step>
        <div class="technical">
          <h3>Technical Events Selection</h3>
          <div class="technical-events"></div>
        </div>

        <div class="cultural">
          <h3>Cultural Events Selection</h3>
          <div class="cultural-events"></div>
        </div>
        <div class="management">
          <h3>Management Events Selection</h3>
          <div class="management-events"></div>
        </div>

        <div class="buttons">
          <button class="previous" type="button" data-previous>Prev</button>
          <button class="proceed" form="multi-step-form" type="submit">
            Proceed to payment
          </button>
        </div>
      </div>
    </form>
  </body>
  <script src="RegistrationForm.js"></script>
</html>
